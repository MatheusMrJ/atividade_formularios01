<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f5</title>
    <style>
    .content{
        position: absolute;
        width: 400px;
        top: 5%;
        left: 40%;
    }
    </style>
</head>
<body>
    <form action="index.html" method="get" enctype="multipart/form-data">
        <div class="content">
            <fieldset>

    <p>General Details</p>
    <label for="name">Name:</label>
    <input type="text" name="name">
    
        <br>
    
    <label for="email">Email:</label>
    <input type="email" name="email">


        <br>

    <label for="gender">Gender:</label>
        <input type="radio" name="radio" id="radio">
        <label for="radio">Male</label>
        <input type="radio" name="radio" id="radio">
        <label for="radio">Female</label>

        <br>

    <label for="select">How did you hear about us:</label>
        <select>
            <option value="Search Engine">Search Engine</option>
            <option value="Friends">Friends</option>
        </select>

        <br>

    <label for="comment">Comments:</label><br>
    <textarea name="comment" cols="30" rows="5">Great resource :-)</textarea>

    <br>

    <p>User Account Details</p>

    <label for="user">Username:</label>
    <input type="text">

        <br>

    <label for="pass">Password:</label>
    <input type="password">

        <br>

    <label for="check">Newsletter Subscriptions:</label>
    <input type="checkbox" name="check" checked>
    <label for="check">PHP Articles</label>
    <input type="checkbox" name="check">
    <label for="check">PHP News</label>

        <br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

        </fieldset>
    </div>
    </form>
</body>
</html>
